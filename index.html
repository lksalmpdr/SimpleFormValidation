<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      crossorigin="anonymous"
    />
    <title>Form Validation</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="logo">
          <img src="https://svgshare.com/i/_go.svg" alt="" />
        </div>
        <div class="image"></div>

        <div class="text">
          Start for free & get <br />
          attractive offers today !
        </div>
      </div>
      <form id="myForm">

        <div class="social">
          <div class="title">Start Here!</div>
          <div class="question">
            Have a account alredy?<br />
            <span>Sign In</span>
          </div>
          <div class="out-login">
              <div class="ggl-login">
                 <img src="https://img.icons8.com/color/30/000000/google-logo.png" />
                 Sign Up
              </div>

              <div class="fb-login">
                <img src="https://img.icons8.com/ios-filled/30/ffffff/facebook-new.png" />
                 Sign Up
               </div>
          </div>
          <div class="oder">Or</div>
        </div>

        <!-- Username input -->
        <div class="">
          <label for="username">User Name</label>
          <i class="fas fa-user"></i>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Your Awesome Name Here"
          />

          <i class="fas fa-exclamation-circle failure-icon"></i>
          <i class="far fa-check-circle success-icon"></i>

          <div class="error"></div>
        </div>

        <!-- Email input -->
        <div class="">
          <label for="email">Email</label>
          <i class="far fa-envelope"></i>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="youawesome@email.here.com"
          />

          <i class="fas fa-exclamation-circle failure-icon"></i>
          <i class="far fa-check-circle success-icon"></i>

          <div class="error"></div>
        </div>

        <!-- Password input -->
        <div class="">
          <label for="passwprd">Password</label>
          <i class="fas fa-lock"></i>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Your secret password here"
          />

          <i class="fas fa-exclamation-circle failure-icon"></i>
          <i class="far fa-check-circle success-icon"></i>

          <div class="error"></div>
        </div>
        <button type="submit" id="btn" form="myForm" name="button">Submit</button>
      </form>
    </div>
    <script type="text/javascript" src="./js/main.js">
    </script>
  </body>
</html>
